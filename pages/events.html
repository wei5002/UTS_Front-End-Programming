<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitSteps: Upcoming Events</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/backToTopButton.css" />
    <link rel="stylesheet" href="../css/events.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <!-- TOMBOL Back to Top -->
    <button id="backToTopBtn" class="back-to-top">
      <img
        src="../assets/images/green-up.png"
        alt="Back to Top"
        id="backToTopImg"
      />
    </button>

    <div id="navbar-placeholder"></div>

    <div class="video-container">
      <video id="background-video" autoplay muted loop>
        <source src="../assets/videos/video-events.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="content">
      <h1>Welcome to FitSteps: Upcoming Events!</h1>
      <p>
        Explore the latest events in the world of sports. Stay updated with the
        biggest competitions and exciting events across various sports
        disciplines.
      </p>
      <div class="event-container" id="events-container"></div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../js/events-script.js"></script>
    <script src="../js/theme-toggle.js"></script>
    <script src="../js/backToTopButton.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
